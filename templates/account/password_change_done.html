{% extends "base.html" %}
{% block title %}password change done{% endblock %} 
{% block content %}
<div class="row text-center vertical-middle-sm"> 
    <h1>密码已修改，还有<span id="sp">5</span>秒跳转回登录界面...</h1>
</div>
<script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=4;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {
            location.href="{% url 'account:user_login' %}";
        }
        x--;
    }
</script>
{% endblock %}
