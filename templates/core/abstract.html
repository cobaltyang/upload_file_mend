{% extends "base.html" %}

{% load static %}

{% block title %}输入中英文摘要{% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>请输入中英文摘要</h1>

    <form class="form-horizontal" action="{% url 'core:after' %}"  enctype="multipart/form-data" method="post" >{% csrf_token %}
        <div class="form-group">

            <label for="{{ abstract_form.keyword_ch.id_for_label }}" class="col-md-5 control-label">中文关键字</label>

            <div class="col-md-6 text-left">{{ abstract_form.keyword_ch }}</div>
        </div>


        <div class="form-group">

            <label for="{{ abstract_form.abstract_ch.id_for_label }}" class="col-md-5 control-label"> 中文摘要</label>
            <div class="col-md-6 text-left">{{ abstract_form.abstract_ch }}</div>
        </div>
        <div class="form-group">

            <label for="{{ abstract_form.keyword_en.id_for_label }}" class="col-md-5 control-label"> English Keywords</label>
            <div class="col-md-6 text-left">{{ abstract_form.keyword_en }}</div>
        </div>


        <div class="form-group">

            <label for="{{ abstract_form.abstract_en.id_for_label }}" class="col-md-5 control-label"> English Abstract</label>
            <div class="col-md-6 text-left">{{ abstract_form.abstract_en }}</div>
        </div>

        <div class="form-group">

            <label for="{{ abstract_form.wendang.id_for_label }}" class="col-md-5 control-label"> 请提交正文文档</label>
            <div class="col-md-6 text-left">{{ abstract_form.wendang }}</div>
        </div>

            <input type="submit" class="btn btn-primary btn-lg" value="下一步">
 </form>


</div>


{% endblock %}
